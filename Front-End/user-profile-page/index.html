<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URide</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" type="module"></script>
</head>

<body>
    <!-- Header Section -->
    <header> <!-- Header will contain logo and user profile -->
        <div class="header-bar">
            <div class="webLogo" onclick="window.location.href = '../main-posts-page/index.html';">
                <span class="web-name"> URide</span>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <ul>
                <li><button id="toggleFeedbackButton" class="sidebar-button">Your Feedback</button></li>
                <button id="logoutButton">Logout</button>
            </ul>
        </nav>

        <!-- Content Area -->
        <div class="content">
            <!-- Profile Section -->
            <div class="profile-section">
                <div class="profile-picture">
                    <div class="picture-placeholder"></div>
                </div>
                <div class="profile-details">
                    <h2>Profile Information</h2>
                    <p><strong>User name:</strong> <span id="username-display"></span></p>
                </div>
            </div>

            <!-- Posts and Chat Section -->
            <div class="sections-container">
                <iframe src="./past_post.html" class="chat-iframe" frameborder="0"></iframe>
            </div>

            <!-- Feedback Box -->
            <div id="feedbackBox" style="display: none;">
                <div class="feedback-container">
                    <!-- Feedback Form -->
                    <div class="feedback-form">
                        <h3>Your Feedback</h3>
                        <form id="feedbackForm">
                            <label for="rating">Rate your experience:</label>
                            <select id="rating">
                                <option value="5">★★★★★ - Excellent</option>
                                <option value="4">★★★★☆ - Good</option>
                                <option value="3">★★★☆☆ - Average</option>
                                <option value="2">★★☆☆☆ - Poor</option>
                                <option value="1">★☆☆☆☆ - Terrible</option>
                            </select>
            
                            <label for="comments">Comments:</label>
                            <textarea id="comments" rows="3" placeholder="Your feedback..."></textarea>
            
                            <button type="submit">Submit</button>
                        </form>
                    </div>
            
                    <!-- Retrieved Feedback -->
                    <div class="feedback-list">
                        <h3>Previous Feedback</h3>
                        <div id="feedbackList">
                            <p>No feedback submitted yet.</p>
                        </div>
                    </div>
                
                </div>
            </div>

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            async function getUserId() {
                try {
                    const response = await fetch('http://localhost:3000/api/auth/current-user', {
                        method: 'GET',
                        credentials: 'include',
                    });
            
                    if (!response.ok) {
                        console.error('Failed to fetch current user. Status:', response.status);
                        return null;
                    }
            
                    const data = await response.json();
                    const currentUserId = data.user.username;
                    console.log('Current User ID:', currentUserId);
                    document.getElementById('username-display').innerText = currentUserId || 'N/A ';
                    return currentUserId;
            
                } catch (error) {
                    console.error('Error fetching current user:', error);
                    return null;
                }
            }
            getUserId();
        });
    </script>
</body>
</html>
