<!DOCTYPE html>
<html lang="en"></html>
<head>
    <title>URidec Chat</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="scripts.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>

    <header class = "header"> <!-- Header will contain logo and user profile -->
        <div class = "webLogo">URide Logo</div>
        <div class = "user-info">
            <div class = "username" onclick="window.location.href = '../user-profile-page/index.html';">username</div>
            <div class = "profileIcon" onclick="window.location.href = '../user-profile-page/index.html';">U</div>
    </header>

    <div class="searchBar-and-selectedPassenger">
        <form class="search-bar"> <!-- Here, the user can search for a user to message-->
            <input type="text" placeholder="Search..." class="search-input" id = "searchInput">
        </form>         
        <div class="selected-passenger">
            <div class="user-pic" id="selected-user"></div>

            <div class="dropdown">
                <h1 class="current-user" id="selected"></h1>
                <div class="dropdown-content">
                    <div class="user-list-container-mobile" id = "user-list-container-mobile" > <!-- the list of users (passengers/drivers) will be contained here -->
                        <div class="user" id ="1">
                            <div class="user-pic">A</div>
                            <span class="user-name">Passenger A</span>
                        </div>
                        <div class="user" id ="2">
                            <div class="user-pic">L</div>
                            <span class="user-name">Passenger B</span>
                        </div>
                        <div class="user" id ="3">
                            <div class="user-pic">C</div>
                            <span class="user-name">Driver C</span>
                        </div>
                        <div class="user" id ="4">
                            <div class="user-pic">B</div>
                            <span class="user-name">Passenger B</span>
                        </div>
                        <div class="user" id ="5">
                            <div class="user-pic">Y</div>
                            <span class="user-name">Driver Y</span>
                        </div>
                        <div class="user" id ="6">
                            <div class="user-pic">D</div>
                            <span class="user-name">Passenger D</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="chat-container"> <!-- All chat related components will  be contained here -->

        <div class="user-list-container" id = "user-list-container" > <!-- the list of users (passengers/drivers) will be contained here -->
        </div>

        <div class="messages-container"> <!-- all messaging components will be contained here-->
            <div class="inbox"> <!-- user messages contained here-->
                <!-- PLACEHOLDER MESSAGE FOR DEMONSTRATION -->
                <div class="sent-message"> <!-- class for outgoing messages -->
                    <p>Hi</p>
                </div>
                <div class="received-message"> <!-- class for incoming messages -->
                    <p>Hello</p>
                </div>
            </div>

            <div class="input-container"> <!-- input is contained here -->
                <input type="text" placeholder="Message" id="chatInput">
                <button id="sendButton" class="send-button">
                    <i class="material-icons">send</i> <!-- You can use any icon you prefer -->
                </button>
            </div>

        </div>
    </div>
</body>
