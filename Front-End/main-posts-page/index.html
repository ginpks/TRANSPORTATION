<!DOCTYPE html>
<head>
    <title>Main Page</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="scripts.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <header> <!-- Header will contain logo and user profile -->
        <div style="height: 100px;">
            <div style="float: left; width: 15%; background-color: #881c1c; text-align: center">
                <h3> URide logo </h1>
            </div>
    
            <div style="float: right; width: 10%; background-color: white; text-align: center; vertical-align: middle">
                <span style="margin: auto; top: 0; bottom: 0;"> profile image </span>
            </div>
    
            <div style="float: right; width: 10%; background-color: white; text-align: center">
                <h5> Username </h5>
            </div>
        </div>


    </header>

    <!-- All functional related components will be contained here -->
    <div class="main-body">

        <!-- Contains search and post functions -->
        <div class="2nd-main-bar" style="height: 100px; border: 1px solid black;">

            <!-- Here, the user can search for the posts of their destination-->
            <div class="user-search-bar">
                <span style="float: left; margin-left: 100px;">Search</span>
            </div>

            <!-- This button will lead to the post creation page -->
            <button class="post-button" style="float: right; margin-right: 100px;">
                POST
            </button>

            <!-- Here shows users current location or other details -->
            <div class="status-info-container">
            </div>
        </div>

        <div class="posts-container">
            <div style="height: 100px; border: 1px solid black;">
                <div style="float: left; margin-left: 100px; border: 1px solid black;">
                    Fliter
                </div>
                <div style="float: right; margin-right: 100px; border: 1px solid black;">
                    Sort
                </div>                
            </div>

            <div style="height: 500px; border: 1px solid black; background-color: #cdcdcd; margin: 30px;">
                <!-- a series of posts are here-->
            </div>
        </div>


    </div>

</body>
