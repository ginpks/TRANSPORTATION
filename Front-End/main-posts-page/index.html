<!DOCTYPE html>
<head>
    <title>Main Page</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="scripts.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <header> <!-- Header will contain logo and user profile -->
        <div class="header-bar">
            <div class="webLogo">
                <h3> URide logo </h1>
            </div>
            <div class="username">
                Username
            </div>
            <div class="profile-icon">
                <span style="margin: auto; top: 0; bottom: 0;"> <!-- profile image --> </span>
            </div>
        </div>


    </header>

    <!-- All functional related components will be contained here -->
    <div class="main-body">

        <!-- Contains search and post functions -->
        <div class="sec-main-bar">

            <!-- Here, the user can search for the posts of their destination-->
            <form class="user-search-bar">
                <input type="text" placeholder="Search..." class="search-input">
            </form>
            <!-- This button will lead to the post creation page -->
            <button class="post-button">
                POST
            </button>

            <!-- Here shows users current location or other details -->
            <div class="status-info-container">
            </div>
        </div>

        <div class="post-block-container">
            <div class="filter-sort-bar">
                <!-- Filter button using <summary> -->
                <details>
                    <summary class="filter-button">Filter</summary>
                    <div class="modal-content">
                        <h2>Filter Options</h2>
        
                        <!-- Filter by Date -->
                        <label for="filter-date">Filter by Date:</label>
                        <input type="date" id="filter-date">
        
                        <!-- Filter by Destination -->
                        <label for="filter-from">From:</label>
                        <input type="text" id="filter-from" placeholder="Enter origin">
                        <label for="filter-to">To:</label>
                        <input type="text" id="filter-to" placeholder="Enter destination">
        
                        <!-- Filter by Passenger Number -->
                        <label for="passenger-number">Passenger Number:</label>
                        <input type="number" id="passenger-number" min="1" max="10">
        
                        <!-- Filter by Baggage -->
                        <label for="baggage-number">Baggage:</label>
                        <select id="baggage-number">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </details>
                <div class="sort">Sort</div>
            </div>
        </div>       

            <div class="posts-list">
                <!-- a series of posts are here-->
                <div class="posts" id="1">
                    <div class="posts-destination">
                        <span class="post-information-title">
                            To
                        </span>
                        <span class="post-information">
                            Boston
                        </span>
                    </div>
                    <div class="posts-starting-place">
                        <span class="post-information-title">
                            From
                        </span>
                        <span class="post-information">
                            Umass
                        </span>
                    </div>
                    <br/>
                    <div class="posts-time">
                        <span class="post-information-title">
                            Time
                        </span>
                        <span class="post-information">
                            10/30/2024 1PM
                        </span>
                    </div>
                    <div class="passenger-capacity">
                        <span class="post-information-title">
                            Passenger <!-- Seats Available -->
                        </span>
                        <span class="post-information">
                            2
                        </span>
                    </div>
                    <div class="posts-luggage">
                        <span class="post-information-title">
                            Luggage <!-- (Available) -->
                        </span>
                        <span class="post-information">
                            3
                        </span>
                    </div>
                    <div class="posts-notes">
                        <span class="post-information-title">
                            Notes
                        </span>
                        <span class="post-information">
                            
                        </span>
                    </div>
                    
                </div>
                <div class="posts" id="2">

                </div>
                <div class="posts" id="3">

                </div>
                <div class="posts" id="4">

                </div>
                <div class="posts" id="5">

                </div>
                <div class="posts" id="6">

                </div>
                <div class="posts" id="7">

                </div>
            </div>
        </div>


    </div>

</body>
