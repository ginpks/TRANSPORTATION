<!DOCTYPE html>
<html lang="en">
<head>
    <title>LOGIN PAGE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="CreateAccount.js"></script>
</head>

<body>
    <header>
        <!-- Header will contain logo and user profile -->
        <div class="header-bar">
            <div class="webLogo">
                <span class="web-name" onclick="window.location.href = '../main-posts-page/index.html';"> URide logo </span>
            </div>
    </header>


    <div class="container">
        <!-- Create Account Section -->
        <div class="box">
            <div class="info">Create Account</div>
            <input type="text" class="input" placeholder="username" id="crusr">
            <input type="text" class="input" placeholder="umassEmail" id="userEmail">
            <input type="password" class="input" placeholder="password" id="inipsw">
            <input type="password" class="input" placeholder="confirm password" id="confpsw">
            <button class="button" id="createAccbutt" onclick="window.location.href='../main-posts-page/index.html';">Create Account</button>
        </div>

        <!-- Redirect to Login Section -->
        <div class="box">
            <p>Already have an account?</p>
            <button class="button" id="signInButt" onclick="window.location.href='LoginPage.html';">Sign in here!</button>
        </div>
    </div>
    <script src="CreateAccount.js"></script>
</body>
</html>
