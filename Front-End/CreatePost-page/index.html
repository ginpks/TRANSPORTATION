<!DOCTYPE html>

<head>
    <title>URide</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="scripts.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">

        <div class="logo">URide logo</div>
        <div class="tabs">

            //tabs for passengers and drivers
            <div class="tab active">Passengers</div>
            <div class="tab">Drivers</div>

        </div> 

        <div class="tab-box">

            <div class="tab-content">
                <label for="from">From</label>
                <input type="text" id="from" name="from">
            </div>
            <div class="tab-content">
                <label for="destination">Destination</label>
                <input type="text" id="destination" name="destination">
            </div>
            <div class="tab-content">
                <label for="time">Time</label>
                <input type="text" id="time" name="time">
            </div>
            <div class="tab-content">
                <label for="people">People</label>
                <input type="text" id="people" name="people" class="small-input">
                <input type="text" class="small-input">
            </div>
        
        </div>
    </div>
</body>

</html>
